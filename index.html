<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio de Desenvolvimento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Desafio de Desenvolvimento</h1>
    
    <p>Escolha o desafio:</p>

    <div class="radio-buttons">
      <input type="radio" id="processarPedidos" name="challenge" value="processarPedidos" checked>
      <label for="processarPedidos">Processar Pedidos</label>
    
      <input type="radio" id="dijkstra" name="challenge" value="dijkstra">
      <label for="dijkstra">Algoritmo de Dijkstra</label>
    </div>

    <p id="challengeDescription"></p>

    <textarea id="codeInput" placeholder="Escreva sua função aqui..."></textarea>

    <input type="text" id="userName" placeholder="Seu Nome" />
    
    <div class="buttons-container">
      <button id="showHints">Mostrar Dicas</button>
      <button id="runTests">Rodar Testes</button>
    </div>

    <div id="hints"></div>

    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
