<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio de Desenvolvimento</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Desafio de Desenvolvimento</h1>
    
    <p>Escolha o desafio:</p>
    <select id="challengeSelector">
      <option value="processarPedidos">Desafio: Processar Pedidos</option>
      <option value="dijkstra">Desafio: Algoritmo de Dijkstra</option>
    </select>

    <p id="challengeDescription"></p>

    <textarea id="codeInput" placeholder="Escreva sua função aqui..."></textarea>

    <input type="text" id="userName" placeholder="Seu Nome" />
    
    <button id="runTests">Rodar Testes</button>

    <div id="result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
